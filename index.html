<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>

    <h1><i><strong>Currency Converter</strong></i></h1>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <label for="fromCurrency">From Currency:</label>
    <select id="fromCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <!-- Add more currencies as needed -->
    </select>

    <label for="toCurrency">To Currency:</label>
    <select id="toCurrency">
        <option value="USD">USD</option>
        <option value="EUR">EUR</option>
        <option value="GBP">GBP</option>
        <!-- Add more currencies as needed -->
    </select>

    <button onclick="convertCurrency()">Convert</button>

    <p id="result"></p>

    <script>
        function convertCurrency() {
            const amount = document.getElementById('amount').value;
            const fromCurrency = document.getElementById('fromCurrency').value;
            const toCurrency = document.getElementById('toCurrency').value;

            // Replace 'YOUR_API_KEY' with your actual API key from Open Exchange Rates
            const apiKey = 'YOUR_API_KEY';
            const apiUrl = `https://open.er-api.com/v6/latest/${fromCurrency}?apikey=${apiKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const exchangeRate = data.rates[toCurrency];
                    const convertedAmount = (amount * exchangeRate).toFixed(2);
                    document.getElementById('result').innerHTML = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
                })
                .catch(error => console.error('Error fetching exchange rates:', error));
        }
    </script>
    
        <p>THANK YOU....!</p>
</body>
</html>
